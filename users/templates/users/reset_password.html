{% extends 'materials/base.html' %}
{% block content %}

<h1>Восстановление пароля</h1>

<div class="card-body">
<form method="post" class="form-floating" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
        Восстановить пароль
    </button>
</form>
</div>

{% endblock %}
